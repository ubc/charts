# Default values for orchard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas:
  api: 1
  ui: 1

mode: staging

# default values used in _helpers.tpl
nameOverride: ""
fullnameOverride: ""

image:
  repository: lthub/orchard
  pullPolicy: Always

ingress:
  annotations:
    # To enable https, uncomment the following two lines
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    # This is for disabling https, comment these to enable https
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #kubernetes.io/tls-acme: "false"
  # if gitlab CI didn't provide a host, will use this host instead
  hosts: []
  #- orchard.elearning.ubc.ca

token:
  secret: default_token
  # expiration in minutes
  expire: 180

postgres:
  host: localhost
  user: orchard
  password: orchard
  database: orchard
