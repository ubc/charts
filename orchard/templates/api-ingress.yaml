{{- $hosts := append .Values.ingress.hosts .Values.service.url | compact | uniq -}}

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "orchard.fullname" . }}-api-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /api/$2
    kubernetes.io/ingress.class: "nginx"
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key  }}: {{ $value | quote  }}
    {{- end }}
spec:
  rules:
  {{- $serviceName := printf "%s-api-service" (include "orchard.fullname" .) }}
  {{- $servicePort := .Values.service.port }}
  {{- range $host := $hosts }}
  - host: {{ replace "http://" "" $host }}
    http:
      paths:
      - path: (/|$)(.*)
        backend:
          serviceName: {{ $serviceName }} 
          servicePort: {{ $servicePort  }}
  {{- end }}
  {{- if and (hasKey .Values.ingress.annotations "kubernetes.io/tls-acme") (eq (index .Values.ingress.annotations "kubernetes.io/tls-acme") "true") }}
  tls:
  - hosts:
    {{- range $host := $hosts }}
    - {{ replace "http://" "" $host }}
    {{- end }}
    secretName: {{ template "orchard.fullname" . }}-tls
  {{- end }}
