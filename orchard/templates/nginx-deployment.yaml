apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "orchard.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "orchard.fullname" . }}-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "orchard.fullname" . }}-nginx
    spec:
      containers:
      - name: {{ template "orchard.fullname" . }}-nginx
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
