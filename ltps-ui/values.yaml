# Default values for ltps-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gcr.io/ctlt-apps/ltps-ui
  tag: latest
  pullPolicy: IfNotPresent
  # pullSecret:
service:
  name: ltps-ui
  type: ClusterIP
  externalPort: 8280
  internalPort: 8280
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - ltps-ui.local
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
persistence:
  enabled: false
  storageClass: default
  accessMode: ReadOnlyMany
  size: 1G

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

logging:
  level: INFO
  rest: DEBUG
canvas:
  url: https://beta.instructure.com
  token:
  timeout:
    connect: 5000 # in ms
    read: 120000 # in ms
server:
  ssl:
    enabled: false
saml:
  sp:
    keyStore: /data/conf/saml.jks
    keyStorePassword:
    keyName:
    keyPassword:
    entityId:
    entityBaseUrl:
  idp:
    metadataUri: https://shibboleth2.stg.id.ubc.ca/metadata/ubcit-idp-metadata.xml
    attribute:
      puid: urn:oid:1.3.6.1.4.1.60.1.7.2 # ubcEduCwlPuid
  lb:
    scheme:
    serverName:
    serverPort:
    contextPath:
    includeServerPortInRequestURL:
  logging:
    messages: false

ltps:
  v1:
    url: http://localhost:8080/ctcwebservices
    username:
    password:
  v2:
    url: http://localhost:8080/ctc-ws-v2
    username:
    password:
    
config:
  reconEnabled: true
  wdstuEnabled: true
  llisEnabled: true
  
devmode:
  enabled: false
  # PUID of your choice (this replaces the puid normally passed in via SAML authentication.)
  # puid:
