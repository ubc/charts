apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipeer.fullname" . }}-worker
  labels:
    component: worker
    {{- include "ipeer.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
      {{- include "ipeer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        component: worker
        {{- include "ipeer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "ipeer.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          command: ["cake/console/cake"]
          args: ["worker", "run"]
          env:
          - name: IPEER_DB_HOST
            value: {{ include "ipeer.databaseHost" .}}
          - name: IPEER_DB_PORT
            value: {{ .Values.db.primary.containerPorts.mysql | quote }}
          - name: IPEER_DB_USER
            value: {{ include "ipeer.databaseUser" .}}
          - name: IPEER_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "ipeer.databaseSecretName" . }}
                key: {{ include "ipeer.databaseSecretKey" . }}
          {{- if .Values.ipeer.db_connection_encoding }}
          - name: IPEER_DB_ENCODING
            value: {{ .Values.ipeer.db_connection_encoding | quote }}
          {{- end }}
          - name: IPEER_SUPPORT_EMAIL
            value: {{ .Values.ipeer.supportEmail | quote }}
          - name: IPEER_SESSION_SAVE
            value: {{ .Values.ipeer.session_save | quote }}
          {{- if .Values.ipeer.caliper.enabled }}
          - name: CALIPER_HOST
            value: {{ .Values.ipeer.caliper.host }}
          - name: CALIPER_API_KEY
            {{- if .Values.ipeer.caliper.existingApiKeyRef }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.ipeer.caliper.existingApiKeyRef.name }}
                key: {{ .Values.ipeer.caliper.existingApiKeyRef.key | default "caliper-apikey" }}
            {{- else }}
            value: {{ .Values.ipeer.caliper.apikey | quote  }}
            {{- end }}
          - name:  CALIPER_BASE_URL
            value: {{ .Values.ipeer.caliper.baseURL }}
          - name: CALIPER_ACTOR_BASE_URL
            value: {{ .Values.ipeer.caliper.actorBaseURL }}
          - name: CALIPER_ACTOR_UNIQUE_IDENTIFIER_PARAM
            value: {{ .Values.ipeer.caliper.actorUniqueIdParam }}
          {{- end }}
          {{- if .Values.ipeer.debug }}
          - name: IPEER_DEBUG
            value: "2"
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
