apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipeer.fullname" . }}
  labels:
    component: web
    {{- include "ipeer.labels" . | nindent 4 }}
spec:
{{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      component: web
      {{- include "ipeer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        component: web
        {{- include "ipeer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "ipeer.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        # Create the shared files volume to be used in both pods
        - name: shared-files
          emptyDir: {}

        - name: nginx-config-volume
          configMap:
            name: {{ include "ipeer.fullname" . }}-nginx-config

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          env:
          - name: IPEER_SECRET_KEY
            {{- if .Values.ipeer.auth.shibboleth.existingSecretKeyRef }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.ipeer.auth.shibboleth.existingSecretKeyRef.name }}
                key: {{ .Values.ipeer.auth.shibboleth.existingSecretKeyRef.key | default "secret-key" }}
            {{- else }}
            value: {{ .Values.ipeer.auth.shibboleth.secretKey | quote }}
            {{- end }}
          {{- if .Values.ipeer.auth.shibboleth }}
          - name: SAML_SETTINGS
            {{- if .Values.ipeer.auth.shibboleth.existingSettingsSecretRef }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.ipeer.auth.shibboleth.existingSettingsSecretRef.name }}
                key: {{ .Values.ipeer.auth.shibboleth.existingSettingsSecretRef.key | default "saml-settings" }}
            {{- else }}
            value: {{ .Values.ipeer.auth.shibboleth.settings | quote }}
            {{- end }}
          - name: SAML_LOGOUT_URL
            value: {{ .Values.ipeer.auth.shibboleth.logoutUrl | quote }}
          {{- end }}
          - name: IPEER_DB_HOST
            value: {{ include "ipeer.databaseHost" .}}
          - name: IPEER_DB_PORT
            value: {{ .Values.db.primary.containerPorts.mysql | quote }}
          - name: IPEER_DB_USER
            value: {{ include "ipeer.databaseUser" .}}
          - name: IPEER_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "ipeer.databaseSecretName" . }}
                key: {{ include "ipeer.databaseSecretKey" . }}
          {{- if .Values.ipeer.db_connection_encoding }}
          - name: IPEER_DB_ENCODING
            value: {{ .Values.ipeer.db_connection_encoding | quote }}
          {{- end }}
          - name: IPEER_SUPPORT_EMAIL
            value: {{ .Values.ipeer.supportEmail | quote }}
          - name: IPEER_SESSION_SAVE
            value: {{ .Values.ipeer.session_save | quote }}
          {{- if .Values.ipeer.caliper.enabled }}
          - name: CALIPER_HOST
            value: {{ .Values.ipeer.caliper.host }}
          - name: CALIPER_API_KEY
            {{- if .Values.ipeer.caliper.existingApiKeyRef }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.ipeer.caliper.existingApiKeyRef.name }}
                key: {{ .Values.ipeer.caliper.existingApiKeyRef.key | default "apikey" }}
            {{- else }}
            value: {{ .Values.ipeer.caliper.apikey | quote }}
            {{- end }}
          - name:  CALIPER_BASE_URL
            value: {{ .Values.ipeer.caliper.baseURL }}
          - name: CALIPER_ACTOR_BASE_URL
            value: {{ .Values.ipeer.caliper.actorBaseURL }}
          - name: CALIPER_ACTOR_UNIQUE_IDENTIFIER_PARAM
            value: {{ .Values.ipeer.caliper.actorUniqueIdParam }}
          {{- end }}
          - name: CUSTOM_AUTH_ERROR_MESSAGE
            value: {{ .Values.ipeer.auth.custom_error_message | quote }}
          {{- if .Values.ipeer.debug }}
          - name: IPEER_DEBUG
            value: "2"
          {{- end }}
          ports:
            - name: fastcgi
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: shared-files
              mountPath: /shared
          # After the container has started, copy the PHP files from this
          # container's local filesystem to the shared volume, which is
          # mounted at /shared.
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "cp -r /var/www/html/app/webroot/. /shared"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}


        - name: {{ .Chart.Name }}-web
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.web_proxy.image.repository }}:{{ .Values.web_proxy.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web_proxy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: shared-files
              mountPath: /var/www/html
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

