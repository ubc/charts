# Default values for ipeer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

stage: dev

app:
  image:
    repository: ubcctlt/ipeer
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

web:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.24-alpine"
  # set request timeout in seconds, some results need more time to calculate
  timeout: "300"

worker:
  enabled: false

cronjob:
  email:
    enabled: true
  backup:
    enabled: false
    schedule: "00 09 * * *"
    nfs:
      path: 'REPLACEME'
      server: 'REPLACEME'

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/backend-protocol: "FCGI"
    #nginx.ingress.kubernetes.io/fastcgi-index: "index.php"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ipeer-example.local
      paths:
      - path: '/'

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ipeer:
  session_save: database
  debug: false
  jwtSecretKeyParm:
  supportEmail:
  auth:
    method: default
    ldap:
      host: ldap.example.com
      port: 636
      serviceUsername: 'uid=USERNAME, ou=Special Users, o=school.ca'
      servicePassword: PASSWORD
      baseDn: 'ou=Campus Login, o=school.ca'
      usernameField: 'uid'
      attributeSearchFilters: '[]'
      attributeMap: '{}'
      fallbackInternal: true
    shibboleth:
      authShibbolethURL:
      # The secret key for Shibboleth authentication.
      # This can be set directly as a string or referenced from an existing Kubernetes secret.
      secretKey:
      # If using an existing Kubernetes secret, provide the name of the secret and key here.
      # This key should contain the Shibboleth secret key.
      existingSecretKeyRef: {}
  caliper:
    enabled: false
    host: https://caliper.imsglobal.org/caliper/44c6173f-907f-40c5-8c93-a1acfaa6485c/message
    apikey: 44c6173f-907f-40c5-8c93-a1acfaa6485c
    existingApiKeyRef: {}
    baseURL: http://localhost.test.com/
    actorBaseURL: http://www.ubc.ca/%s
    actorUniqueIdParam: username

##
## MariaDB chart configuration
##
## https://github.com/helm/charts/blob/master/stable/mariadb/values.yaml
##
db:
  ## @param db.enabled Deploy a MariaDB server to satisfy the application database requirements
  ## To use an external database set this to false and configure the `externalDatabase.*` parameters
  ##
  enabled: true

  ## @param mariadb.architecture MariaDB architecture. Allowed values: `standalone` or `replication`
  ##
  architecture: replication
  ## MariaDB Authentication parameters
  ## @param mariadb.auth.rootPassword MariaDB root password
  ## @param mariadb.auth.database MariaDB custom database
  ## @param mariadb.auth.username MariaDB custom user name
  ## @param mariadb.auth.password MariaDB custom user password
  ##
  auth:
    #rootPassword:
    database: &dbName ipeer
    username: &dbUser ipeer

    ## If the password is not specified, mariadb will generates a random password
    ##
    # password: &dbPass
    # replicationUser: replicator
    # replicationPassword:

