# Default values for ipeer.
# This is a YAML-formatted file...
# Declare variables to be passed into your templates.

stage: dev

app:
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70
  image:
    repository: ubcctlt/ipeer
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

web_proxy:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.24-alpine"
  # set request timeout in seconds, some results need more time to calculate
  request_timeout: ""

worker:
  enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  host: ""
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  tls: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

ipeer:
  # Database connection character encoding (e.g. 'utf8'). Leave empty to use the app-level SQL driver default.
  db_connection_encoding: ''
  session_save: database
  debug: false
  # Default contact email address exposed to the application; override per environment.
  supportEmail: ''
  auth:
    method: default
    custom_error_message: ''
    ldap: {}
    shibboleth: {}
  caliper:
    enabled: false
    host: ''
    apikey: ''
    existingApiKeyRef: {}
    baseURL: ''
    actorBaseURL: http://www.ubc.ca/%s
    actorUniqueIdParam: username

##
## MariaDB chart configuration
##
## https://github.com/helm/charts/blob/master/stable/mariadb/values.yaml
##
db:
  ## @param db.enabled Deploy a MariaDB server to satisfy the application database requirements
  ## To use an external database set this to false and configure the `externalDatabase.*` parameters
  ##
  enabled: true

  ## @param mariadb.architecture MariaDB architecture. Allowed values: `standalone` or `replication`
  ##
  architecture: replication
  ## MariaDB Authentication parameters
  ## @param mariadb.auth.rootPassword MariaDB root password
  ## @param mariadb.auth.database MariaDB custom database
  ## @param mariadb.auth.username MariaDB custom user name
  ## @param mariadb.auth.password MariaDB custom user password
  ##
  auth:
    #rootPassword:
    database: ipeer
    username: ipeer

    ## If the password is not specified, mariadb will generates a random password
    ##
    # password: &dbPass
    # replicationUser: replicator
    # replicationPassword:

