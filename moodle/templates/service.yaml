apiVersion: v1
kind: Service
metadata:
  name: {{ template "moodle.fullname" . }}
  labels:
    {{- include "common_labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
    name: {{ .Values.service.name }}
  selector:
    app: {{ template "moodle.fullname" . }}

{{- if .Values.memcached.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ template "moodle.fullname" . }}-memcached
  labels:
    {{- include "common_labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 11211
    targetPort: 11211
    protocol: TCP
    name: memcached
  - port: 9150
    targetPort: 9150
    protocol: TCP
    name: metrics
  selector:
    app: {{ template "moodle.fullname" . }}-memcached
{{- end -}}

{{- if .Values.redis.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ template "moodle.fullname" . }}-redis
  labels:
    {{- include "common_labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  - port: 9121
    targetPort: 9121
    protocol: TCP
    name: metrics
  selector:
    app: {{ template "moodle.fullname" . }}-redis
{{- end -}}

{{- if .Values.db.service.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "moodle.fullname" . }}-db
  labels:
    {{- include "common_labels" . | indent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
    protocol: TCP
    name: {{ .Values.service.name }}

---
kind: Endpoints
apiVersion: v1
metadata:
  name: {{ template "moodle.fullname" . }}-db
  labels:
    {{- include "common_labels" . | indent 4 }}
subsets:
- addresses:
  {{- range $endpoint := .Values.db.service.endpoints }}
  - ip: {{ $endpoint }}
  {{- end -}}
  ports:
  - port: {{ .Values.service.port }}
{{- end -}}

{{- if .Values.shib.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ template "moodle.fullname" . }}-shibd
  labels:
    {{- include "common_labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.shib.port }}
    targetPort: 1600
    protocol: TCP
    name: shibd
  selector:
    app: {{ template "moodle.fullname" . }}-shibd
{{- end -}}
